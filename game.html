<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      canvas {
        position: absolute;
        margin: auto;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background-color: aqua;
      }
    </style>
    <title>Game</title>
  </head>
  <body>
    <script>
      window.$isTest = !!location.search.slice(1).match(/&?test/);
      /** script の順次実行 */
      const loadScripts = (src, cond) =>
        new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          document.body.appendChild(script);
          let timeout = 10;
          const i = setInterval(() => {
            if (!!cond()) {
              resolve();
              clearInterval(i);
            } else if (timeout < 0) {
              reject();
              clearInterval(i);
            }
            timeout--;
          }, 100);
        });
      /** ゲームスタート*/
      const gameStart = () =>
        loadScripts(
          "./dist/index.js",
          () => window.$app && document.getElementsByTagName("canvas").length
        )
          .then(() => console.log("GAME LAUNCHED"))
          .catch((e) => console.log("AN ERROR OCCURRED: GAME", e));

      if (window.$isTest) {
        // テストモードの場合
        loadScripts(
          "https://unpkg.com/vconsole@latest/dist/vconsole.min.js",
          () => window.VConsole
        )
          .then(() => {
            console.log("VCONSOLE IS LOADED");
            gameStart();
          })
          .catch((e) => console.log("AN ERROR OCCURRED: VCONSOLE", e));
      } else {
        // 通常起動の場合
        gameStart();
      }
    </script>
  </body>
</html>
