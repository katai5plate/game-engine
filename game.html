<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      canvas {
        position: absolute;
        margin: auto;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background-color: aqua;
      }
    </style>
    <title>Game</title>
  </head>
  <body>
    <script src="./dist/index.js"></script>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      let count = 10;
      const i = setInterval(() => {
        if (!!window.VConsole && !!$app.enableDevTools) {
          new window.VConsole();
          clearInterval(i);
        }
        count--;
      }, 1000);
    </script>
  </body>
</html>
